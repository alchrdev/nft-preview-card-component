<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Alchr Dev">
    <meta property="og:title" content="Frontend Mentor | NFT preview card component">
    <meta property="og:description" content="Solution to the NFT preview card component challenge on Frontend Mentor">
    <meta property="og:image"
      content="https://github.com/alchrdev/nft-preview-card-component/raw/main/assets/images/nft-preview-desktop.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://github.com/alchrdev/nft-preview-card-component/raw/main/index.html">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft">
        <div class="nft-cover-container">
          <img class="nft-cover" src="./assets/images/image-equilibrium.jpg" alt="Cover image of the Equilibrium NFT, a digital artwork.">
          <img class="nft-cover-icon" src="./assets/images/icon-view.svg" alt="View icon, indicating the option to view more details of the NFT.">
        </div>

        <header>
          <h1 class="nft-title">Equilibrium #3439</h1>
          <p class="nft-copy">Our Equilibrium collection promotes balance and calm.</p>
        </header>
        <div class="nft-information">
          <div class="nft-item">
            <div class="nft-item-content">
              <img class="nft-icon" src="./assets/images/icon-ethereum.svg" alt="Ethereum icon, representing the cryptocurrency used for the NFT transaction.">
              <span class="nft-eth">0.041 ETH</span>
            </div>
          </div>

          <div class="nft-item">
            <div class="nft-item-content">
              <img class="nft-icon" src="./assets/images/icon-clock.svg" alt="Clock icon, indicating the time left for the NFT sale.">
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="nft-creator">
          <img class="nft-avatar" src="./assets/images/image-avatar.png" alt="Avatar of Jules Wyvern, the creator of the NFT.">
          <p class="nft-creator-info">
            <span class="nft-creator-label">Creation of</span>
            <span class="nft-creator-name">Jules Wyvern</span>   
          </p>
        </div>
      </article>
    </main>

  </body>
</html>
